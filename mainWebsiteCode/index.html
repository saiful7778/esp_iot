<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DTR-Home automation</title>
    <!-- internal CSS -->
    <style>
      body {
        background: #222222;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        margin: 10px auto;
        width: 80%;
        background: #121212;
        border-radius: 5px;
        padding: 30px;
      }
      .logo_section {
        text-align: center;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }
      .text {
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      }
      .text h1 {
        margin-left: 10px;
        margin-top: 8px;
      }
      .text p {
        text-align: right;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 300;
        font-size: 11px;
        color: #a0a0a0;
      }
      svg {
        width: 50px;
        height: 50px;
      }
      #show_Data {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #323232;
        height: 50px;
        width: 100%;
        border-radius: 5px;
      }
      #show_Status {
        color: #ffffff;
        font-weight: 500;
        font-family: Arial, Helvetica, sans-serif;
      }
      .button_section {
        margin-top: 50px;
        width: 100%;
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(4, 1fr);
      }
      .button_section div button {
        width: 100%;
      }
      .tag-line {
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        font-weight: 300;
        margin-top: 20px;
        text-align: right;
      }
      .btn {
        cursor: pointer;
        padding: 15px;
        border-radius: 5px;
        border: none;
        background: #424242;
        color: #ffffff;
        font-weight: 500;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
      }
      .btn_status {
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
        font-weight: 600;
        margin-left: 10px;
      }
      .btn:hover {
        background: #525252;
      }
      .active {
        background: #00ca00 !important;
      }
      @media all and (max-width: 900px) {
        .text p {
          font-size: 8px;
        }
        h1 {
          font-size: 14px;
        }
        .button_section {
          grid-template-columns: 1fr 1fr;
          margin-top: 10px;
        }
        .button_section div {
          margin-top: 50px;
        }
      }
    </style>
  </head>

        <div class="text">
          <h1>DTR - Home automation</h1>
          <p>created by Saiful Islam</p>
        </div>
      </div>
      <div id="show_Data"><span id="show_Status"></span></div>
      <div class="button_section">
        <div>
          <button class="btn" id="btn-1">
            Switch 1 <span class="btn_status" id="btn-1-status">off</span>
          </button>
        </div>
        <div>
          <button class="btn" id="btn-2">
            Switch 2 <span class="btn_status" id="btn-2-status">off</span>
          </button>
        </div>
        <div>
          <button class="btn" id="btn-3">
            Switch 3 <span class="btn_status" id="btn-3-status">off</span>
          </button>
        </div>
        <div>
          <button class="btn" id="btn-4">
            Switch 4 <span class="btn_status" id="btn-4-status">off</span>
          </button>
        </div>
      </div>
      <p class="tag-line">Lakshmipur polytechnic institute</p>
    </div>
    <script>
      const btn_1 = document.getElementById("btn-1");
      const btn_2 = document.getElementById("btn-2");
      const btn_3 = document.getElementById("btn-3");
      const btn_4 = document.getElementById("btn-4");
      let btn_status_1 = document.getElementById("btn-1-status");
      let btn_status_2 = document.getElementById("btn-2-status");
      let btn_status_3 = document.getElementById("btn-3-status");
      let btn_status_4 = document.getElementById("btn-4-status");
      let show_Status = document.getElementById("show_Status");

      // for localhost server communication
      // let connection = new WebSocket("ws://" + location.hostname + ":81/");
      // connection.onmessage = function (event) {
      //   let fullData = JSON.parse(event.data);
      //   setButtonStatus(fullData);
      // };

      // set status font color
      if(btn_status_1.innerHTML == "off"){
        btn_status_1.style.color = "#ff2828";
      }else{
        btn_status_1.style.color = "#ffffff"
      }

      if(btn_status_2.innerHTML == "off"){
        btn_status_2.style.color = "#ff2828";
      }else{
        btn_status_2.style.color = "#ffffff"
      }

      if(btn_status_3.innerHTML == "off"){
        btn_status_3.style.color = "#ff2828";
      }else{
        btn_status_3.style.color = "#ffffff"
      }

      if(btn_status_4.innerHTML == "off"){
        btn_status_4.style.color = "#ff2828";
      }else{
        btn_status_4.style.color = "#ffffff"
      }

      // get localhost server data and set style accordingly
      function setButtonStatus(button_status) {
        if (button_status.relay_1 == 0) {
          btn_status_1.innerHTML = "off";
        } else if(button_status.relay_1 == 1){
          btn_status_1.innerHTML = "on";
        }
        if (button_status.relay_2 == 0) {
          btn_status_2.innerHTML = "off";
        } else if(button_status.relay_2 == 1){
          btn_status_2.innerHTML = "on";
        }
        if (button_status.relay_3 == 0) {
          btn_status_3.innerHTML = "off";
        } else if(button_status.relay_3 == 1){
          btn_status_3.innerHTML = "on";
        }
        if (button_status.relay_4 == 0) {
          btn_status_4.innerHTML = "off";
        } else if(button_status.relay_4 == 1){
          btn_status_4.innerHTML = "on";
        }
        // set off status color
        for (let i = 0; i < document.querySelectorAll(".btn").length; i++) {
          const button = document.querySelectorAll(".btn");
          const button_status = document.querySelectorAll(".btn_status");
          if (button_status[i].innerHTML == "off") {
            button[i].classList.remove("active");
            button_status[i].style.color = "#ff2828";
          } else {
            button[i].classList.add("active");
            button_status[i].style.color = "#ffffff";
          }
        }
      }
      // all button click
      btn_1.addEventListener("click", () => {
        sendJSONcode(btn_1, btn_status_1, 1);
      });
      btn_2.addEventListener("click", () => {
        sendJSONcode(btn_2, btn_status_2, 2);
      });
      btn_3.addEventListener("click", () => {
        sendJSONcode(btn_3, btn_status_3, 3);
      });
      btn_4.addEventListener("click", () => {
        sendJSONcode(btn_4, btn_status_4, 4);
      });
      // functions
      function sendJSONcode(button, button_status, number) {
        if (button_status.innerHTML == "on") {
          let data = '{"relay_' + number + '":' + 0 + "}";
          button_status.innerHTML = "off";
          button_status.style.color = "#ff2828";
          button.classList.remove("active");
          connection.send(data);
        } else {
          let data = '{"relay_' + number + '":' + 1 + "}";
          button_status.innerHTML = "on";
          button_status.style.color = "#ffffff";
          button.classList.add("active");
          connection.send(data);
        }
      }
    </script>
